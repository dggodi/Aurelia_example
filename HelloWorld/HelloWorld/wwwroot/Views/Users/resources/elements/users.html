<template>
    <section id="authors-modal">
       <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">Dow ID</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Dow ID" class="form-control"
                           value.bind="DowId"/>
                </div>
        </div>
        <div class="col-sm-12">
            <label class="col-sm-2 control-label">Authors</label>
            <div class="col-sm-10">
                <select class="col-xs-12" size="10" multiple>
                    <option model.bind="null"></option>
                    <option repeat.for="author of authors" model.two-way="author & throttle:250"  click.delegate="add(author)">
                        ${author.First} - ${author.DowId}
                    </option>
                </select>
            </div>
        </div>
    <div class="form-group col-sm-12">
        <ul>
            <li repeat.for="author of finalAuthors">${author.First} - ${author.DowId}</li>
        </ul>
    </div>
    </section>
</template>

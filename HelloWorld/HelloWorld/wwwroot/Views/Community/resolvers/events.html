<template>
    events
    <div repeat.for="event of events">
		<!--  model.bind - references the object passed into viewmodel -->
        <compose model.bind="event" view-model="./event"></compose>
	</div>

    <!-- calls method to load ImLazy  -->
	<div><button type='button' click.trigger='createAndUseLazy()'>Use Lazy</button></div>

</template>

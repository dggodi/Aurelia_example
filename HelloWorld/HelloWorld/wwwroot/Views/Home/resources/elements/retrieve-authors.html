<template> 
    <div class="input-group user-space">
        <span class="input-group-addon" css.bind="isError(success)">
            Dow Authors
            <span class="error" bind.show="required">*</span>
        </span>
        <input type="text" placeholder="Last Name, First Name" class="form-control" value.bind="name" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-primary btn-block"  click.trigger="openModal()" innerhtml.bind="addAuthor"></button>
        </span>
    </div>
    <div id="user-space">
        <div repeat.for="author of authors">
            <button type="button" class="btn btn-default btn-xs btn-close" style="border:none" click.delegate="remove(author)">
                <span class="glyphicon glyphicon-remove"></span>
            </button>${author.LastName}, ${author.FirstName} - ${author.DowId}
        </div>
    </div>
</template>

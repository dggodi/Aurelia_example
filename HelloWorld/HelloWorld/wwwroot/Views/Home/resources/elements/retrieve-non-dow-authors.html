<template>
    <div class="input-group">
        <span class="input-group-addon" css.bind="isError(success)">
            Non Dow Authors<span class="error" bind.show="required">*</span>
        </span>
        <input type="text" placeholder="Smith, John" class="form-control" value.bind="name" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-primary btn-block"  click.trigger="add()">Add</button>
        </span>
    </div>
    <div id="user-space">
        <div repeat.for="author of finalAuthors">
            <div class="col-sm-8">
                ${author}
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary btn-xs pull-right" click.delegate="remove(author)">-</button>
            </div>
        </div>
    </div>
</template>

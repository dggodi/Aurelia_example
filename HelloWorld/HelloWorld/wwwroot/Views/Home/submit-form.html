<template>
    <section class="container form-inline line-spacing">
        <div class="form-group">
            <h3>
                <label for="reports">Submission Form &nbsp;&nbsp;&nbsp;</label>
                <select class="form-control" id="reports" value.bind="selectedReport" change.delegate="changeReportCurrentBrowsers($event)">
                    <option model.bind="null">Choose A Report Type</option>
                    <option disable>-------------------------</option>
                    <option repeat.for="reportSelection of reportSelections" model.bind="reportSelection" click.delegate="changeReportIE(reportSelection)">
                        ${reportSelection.name}
                    </option>
                </select>
            </h3>
        </div>
    </section>
    <section class="container" show.bind ="showReport">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix  line-spacing">
                        <h3 class="panel-title">General Information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <p class="col-sm-12">
                                <label><span class="error">*</span> Indicates required field</label>
                            </p>
                            <div class="col-lg-7 col-sm-12 line-spacing">
                                <require from="./resources/elements/retrieve-businesses"></require>
                                <retrieve-businesses reviewer.two-way="finalReviewer" loadingSpinner.two-way="loadingSpinner"
                                    success.bind="requiredElementData[requiredFieldList.FINAL_REVIEWER].success" 
                                    required.bind="requiredElementData[requiredFieldList.FINAL_REVIEWER].required"
                                    utility.bind="dataUtility" selectedBusinessCapabilities.bind="selectedBusinessCapabilities">
                                </retrieve-businesses>
                            </div>
                            <div class="col-lg-5 col-sm-12 line-spacing">
                                <div class="input-group">
                                    <span class="input-group-addon"
                                        css.bind="isError(requiredElementData[requiredFieldList.FINAL_REVIEWER].success)">
                                        Final Reviewer<span class="error" show.bind="requiredElementData[requiredFieldList.FINAL_REVIEWER].required">*</span>
                                    </span>
                                    <input type="text" class="form-control" id="reviewer" value.bind="finalReviewer" readonly />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-7 col-sm-12 line-spacing">
                                <div class="input-group">
                                    <span class="input-group-addon"
                                        css.bind="isError(requiredElementData[requiredFieldList.EXPORT_CONTROL].success)"> ELN Project
                                        <span class="error" show.bind="requiredElementData[requiredFieldList.EXPORT_CONTROL].required">*</span>
                                    </span>
                                    <select class="form-control" value.bind="selectedELN">
                                        <option model.bind="null">Select ELN Project</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-5 col-sm-12 line-spacing">
                                <div class="input-group">
                                    <span class="input-group-addon"
                                          success.bind="requiredElementData[requiredFieldList.DATABOOK_NUM].success">
                                          DateBook Number <span class="error" show.bind="requiredElementData[requiredFieldList.DATABOOK_NUM].required">*</span>
                                    </span>
                                    <input class="form-control" placeholder="Enter #" value.bind="databookNumber" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-inline">
                                <div class="col-lg-5 col-sm-12 form-group ">
                                    <p>
                                        <label>Export Control Status &nbsp; &nbsp;</label>
                                        <input type="radio" name="exportControl" value="yes"><span> &nbsp;Yes &nbsp;</span>
                                        <input type="radio" name="exportControl" value="no"><span> &nbsp;No &nbsp;</span>
                                        <input type="radio" name="exportControl" value="Don't Know"><span> &nbsp;Don't Know &nbsp;</span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-7 col-sm-12 line-spacing">
                                <div class="input-group">
                                    <span class="input-group-addon"
                                        css.bind="isError(requiredElementData[requiredFieldList.REPORT_NUM].success)">Report Number
                                        <span class="error" show.bind="requiredElementData[requiredFieldList.REPORT_NUM].required">*</span>
                                    </span>
                                    <input class="form-control" name="report_number" placeholder="Enter #" value.bind="reportNumber" />
                                </div>
                                
                            </div>
                            <div class="col-lg-5 col-sm-12 line-spacing">
                                <div class="simple-checkbox">
                                    <input type="checkbox">  Limited Distribution
                                </div>
                            </div>
                        </div>
                    </div><!-- end panel-body -->
                </div>
            </div>
        </div>
    </section>
    <section class="container" show.bind ="showReport">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix  line-spacing">
                        <h3 class="panel-title">Document Entry</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-5 col-sm-12 line-spacing">
                                <div class="input-group-btn">
                                    <div>
                                        <a id="docxbtn" class="btn btn-primary">
                                            Upload Word Doc
                                            <input type="file" id="docx_file_upload" class="docxbtn" multiple
                                                                                                     files="on-loaded.bind: docxFileCallback; read-as.bind: 'text'; file-filter.bind: 'vnd.openxmlformats-officedocument.wordprocessingml.document.*';" />
                                        </a>
                                        <a id="pdfbtn" class="btn btn-primary">
                                            Upload PDF Doc
                                            <input type="file" id="pdf_file_upload" class="pdfbtn" multiple
                                                                                                     files="on-loaded.bind: pdfFileCallback; read-as.bind: 'text'; file-filter.bind: 'pdf.*';" />
                                        </a>
                                        <a id="supportingbtn" class="btn btn-primary">
                                            Upload Supporting Documents
                                            <input type="file" id="supporting_files_upload" class="supportingbtn" multiple
                                                                                                     files="on-loaded.bind: multipleSupportingFilesLoadedCallback; file-filter.bind: 'text|image|doc|pdf|png|jpeg|gif|bmp|ppt|excel|vnd.openxmlformats-officedocument.wordprocessingml.document.*';" />
                                        </a>
                                    </div>
                                    <div class="input-group-btn">
                                        <ul class="dropdown-menu pull-right">
                                            <li repeat.for="report of reports">sdfsd ${report}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div><!-- col -->
                            <div class="col-lg-7 col-sm-12 line-spacing">
                                <div class="input-group-btn">
                                    <div id="upload-space">
                                        <button type="button" class="btn btn-default dropdown-toggle" style="width:100%"
                                                                                               data-toggle="dropdown">
                                            Documents Uploaded
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right">
                                            <li><a href="#">Action</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div><!-- end row -->
                        <div class="row">
                            <div class="form-horizontal">
                                <div class="col-lg-5 col-sm-12  ">
                                    <div class="input-group lg-line-seperation">
                                        <span class="input-group-addon"
                                            css.bind="isError(requiredElementData[requiredFieldList.TITLE].success)">
                                            Title<span class="error" show.bind="requiredElementData[requiredFieldList.TITLE].required">*</span>
                                        </span>
                                        <input class="form-control" name="title" value.bind="title" placeholder="Enter Title" />
                                    </div>

                                    <div class="lg-line-seperation">
                                        <require from="./resources/elements/retrieve-authors"></require>
                                        <retrieve-authors authors.two-way="dowAuthors" loadingSpinner.two-way="loadingSpinner"
                                            success.bind="requiredElementData[requiredFieldList.AUTHOR].success"
                                            required.bind="requiredElementData[requiredFieldList.AUTHOR].required"
                                            utility.bind="dataUtility" name.bind="dowName">
                                        </retrieve-authors>
                                        
                                    </div>

                                    <require from="./resources/elements/retrieve-non-dow-authors"></require>
                                    <retrieve-non-dow-authors authors.two-way="nonDowAuthors" loadingSpinner.two-way="loadingSpinner"
                                        success.bind="requiredElementData[requiredFieldList.NON_AUTHOR].success"
                                        utility.bind="dataUtility">
                                    </retrieve-non-dow-authors>
                                </div>

                                <div class="col-lg-7 col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"
                                            css.bind="isError(requiredElementData[requiredFieldList.ABSTRACT].success)">
                                            Abstract<span class="error" show.bind="requiredElementData[requiredFieldList.ABSTRACT].required">*</span>
                                        </span>
                                        <textarea class="form-control" name="ELN_project" rows=15 placeholder="" value.bind="reportAbstract"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div><!-- end row -->
                </div><!-- end panel -->
            </div>
        </div>
    </section>

    <section class="container" show.bind="showReport">
        <button type="button" class="btn btn-default" click.delegate="submit()">Submit</button>
        <button type="button" class="btn btn-default" click.delegate="cancel()">Cancel</button>
    </section>

</template>

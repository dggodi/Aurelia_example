<template bindable="router">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="pull-left"><img src='wwwroot\images\banner.gif' /></a>
        </div>
        <div class="collapse navbar-collapse" id="collapse-navbar">
            <ul class="nav navbar-nav">
                <!-- dynamically loads routes from the navigation container-->
                <li repeat.for="row of router.navigation" 
                    class.bind="row.isActive ? 'active' : ''"> 
                    <a href.bind="row.href">${row.title}</a>
                </li>
            </ul>
            <ul class='nav navbar-nav navbar-right'>
                <li>
                    <i class='fa fa-cog fa-spin fa-3x' style='margin: 0 auto'
                       if.bind="router.isNavigating"></i>
                </li>
            </ul>
        </div>
    </nav>
</template>
